version: "3.1"
nlu:
- intent: saudar
  examples: |
    - oi
    - olá
    - bom dia
    - boa tarde
    - boa noite
    - oi, tudo bem?

- intent: pedir_pizza
  examples: |
    - Eu gostaria de pedir uma pizza
    - Quero uma pizza, por favor
    - Pode me ajudar a pedir uma pizza?
    - Como faço para pedir uma pizza aqui?
    - Gostaria de fazer uma pedido

- intent: especificar_pizza
  examples: |
    - Quero uma pizza de [calabresa]{sabor}
    - Uma pizza de [mussarela]{sabor}
    - Pode ser de [quatro queios]{sabor}
    - Eu gostaria de uma pizza de [pepporoni]{sabor}
    - [quatro queios]{sabor}

- intent: informar_endereco
  examples: |
    - Endereco de entrega é [Rua das Flores]{endereco}, [123],{numero}
    - Entregar em [Rua das Flores]{endereco}, [123],{numero}
    - Meu endereço é [Rua das Flores]{endereco}, [123],{numero}
    - [Rua das Flores]{endereco}, [123],{numero}, por favor
    - Fica na [Rua das Flores]{endereco}, [123],{numero}

- intent: confirmar_pedido
  examples: |
    - Sim, está tudo certo
    - Isso mesmo, pode fazer
    - Ok, pode fazer
    - Confirma o pedido
    - Tudo certo, pode fazer o pedido

- intent: cancelar_pedido
  examples: |
    - Quero cancelar o pedido
    - Cancela, por favor
    - Não quero mais a pizza
    - Desisto do pedido
