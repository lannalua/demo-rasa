version: "3.1"

nlu:

- intent: saudacao
  examples: |
    - oi
    - olá
    - bom dia
    - boa tarde
    - boa noite
    - e aí, tudo bem?
    - tudo certo?
    - alguém?

- intent: despedida
  examples: |
    - tchau
    - até mais
    - até logo
    - valeu, obrigado
    - obrigado pela ajuda
    - falou
    - obrigada
    - obrigado

- intent: marcar_consulta
  examples: |
    - quero marcar uma consulta
    - gostaria de agendar um horário
    - preciso de uma consulta
    - quero um horário com o dentista
    - posso agendar uma consulta?
    - posso agendar um horário?
    - quero uma consulta

- intent: consultar_horario
  examples: |
    - quais horários estão disponíveis?
    - que horas posso marcar?
    - tem vaga amanhã?
    - há horários livres na sexta?
    - posso consultar a agenda?

- intent: informar_procedimento
  examples: |
    - para limpeza
    - para canal
    - para clareamento
    - é para extração de dente
    - quero fazer uma obturação
    - [limpeza](procedimento)
    - [clareamento](procedimento)
    - [extração](procedimento)
    - [canal](procedimento)

- intent: informar_data
  examples: |
    - dia [10 de junho](data)
    - no dia [15](data)
    - para [amanhã](data)
    - na próxima [terça-feira](data)
    - dia [20/06](data)
    - [hoje](data)

- intent: informar_hora
  examples: |
    - às [14h](hora)
    - por volta das [9 horas](hora)
    - pode ser às [16:30](hora)
    - quero às [8 da manhã](hora)
    - [10h30](hora)

- intent: perguntar_valor
  examples: |
    - quanto custa uma limpeza?
    - qual o valor do clareamento?
    - quanto é a extração?
    - qual o preço do canal?
    - valores dos procedimentos
    - quanto é?

- intent: afirmar
  examples: |
    - sim
    - claro
    - com certeza
    - pode ser
    - ok
    - tá bom

- intent: negar
  examples: |
    - não
    - prefiro outro horário
    - melhor não
    - quero mudar
    - não gostei desse

- intent: fora_de_escopo
  examples: |
    - me conta uma piada
    - o que você acha da copa?
    - qual a capital da Austrália?
    - você gosta de música?